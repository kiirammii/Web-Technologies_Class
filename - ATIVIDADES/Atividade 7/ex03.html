<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(window.prompt('Insira um número inteiro'));

        if (number % 2 == 0) {
            alert('O número é par');
        } else if (number % 2 !== 0) {
            alert('O número é impar');
        }
    </script>
</body>
</html>
