<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(window.prompt('Insira um número inteiro'));

        if (number > 0) {
            alert('O número é positivo');
        } else if (number < 0) {
            alert('O número é negativo');
        } else if (number == 0) {
            alert('O número é zero');
        }
    </script>
</body>
</html>
