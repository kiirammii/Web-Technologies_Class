<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Digite um número'));

        let isPrime = true;
        for (let i = 2; i < num; i++) {
            if (num%i === 0) {
                isPrime = false;
                break
            } 
        }

        if (isPrime) { 
            alert ('o número ' + num + ' é primo')
        } else {
            alert ('o número ' + num + ' não é primo')
        }
    </script>
</body>
</html>
