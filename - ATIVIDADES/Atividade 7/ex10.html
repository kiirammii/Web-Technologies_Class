<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Digite um número inteiro'));

        let sum = 0;

        while (num !== 1 && sum < 100) {
            sum = 0;
            while (num > 0) {
                let digit = num % 10;
                sum += digit ** 2;
                num = parseInt(num / 10);
            }
            num = sum;
        }

        if (num === 1) {
            alert('O número' + num + 'é um número feliz');
        } else {
            alert('O número' + num + 'não é um número feliz');
        }
    </script>
</body>
</html>
