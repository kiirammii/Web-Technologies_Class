<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Insira um número'));

        let sum = 0;

        for (let i = 1; i < num; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }

        if (sum === num) {
            alert ('o número ' + num + ' é um número perfeito');
        } else {
            alert ('o número ' + num + ' não é um número perfeito');
        }
    </script>
</body>
</html>
