<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Escreva o seu nome" pattern=".{3,}" title="O seu nome deve conter no mínimo 3 caracteres" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Escreva o seu email" required><br>

        <label for="age">Idade</label>
        <input type="number" id="age" placeholder="Escreva a sua idade" required><br>

        <label for="birthday">Data de Nascimento</label>
        <input type="date" id="birthday"><br>

        <label for="nacionality">Nacionalidade</label>
        <select name="nacionality" id="nacionality">
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Reino Unido">Reino Unido</option>
        </select><br>
        
        <label for="password">Password</label>
        <input type="password" id="password"  required><br>

        <input type="submit" value="Submeter Formulário">
    </form>
</body>
</html>
